name: C/C++ CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: test ip finder and clean
        run: cd ./ip_finder; make; make clean
      - name: test ip basic_server and clean
        run: cd ./basic_server; make; make clean
